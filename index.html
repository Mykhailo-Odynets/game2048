<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2048 game</title>
  </head>
  <body>
    <main id="game">
      <div id="scores">
        <div>Score: <span id="score">0</span></div>
        <div>Best: <span id="score__best">0</span></div>
      </div>
      <div id="app"></div>
    </main>
    <div class="message hidden">
      <div>
        <h1 id="message__text"></h1>
        <p>Your score: <span id="message__score"></span></p>
        <button id="message__play-again">Play again</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
